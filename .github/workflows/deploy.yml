name: Deploy Docker Site

on:
  push:
    branches:
      - main  # branch que dispara o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
        cd /home/ec2-user/meu-site || mkdir -p /home/ec2-user/meu-site
        git pull origin main || git clone https://github.com/jocerlan/portifolio.git /home/ec2-user/meu-site
        cd /home/ec2-user/meu-site

        # Baixar a última versão do site
        if [ ! -d .git ]; then
          git clone https://github.com/jocerlan/portifolio.git . 
        else
          git reset --hard
          git pull origin main
        fi

        # Construir a imagem Docker
        docker build -t site-estatico .

        # Reiniciar o container
        docker stop site-estatico || true
        docker rm site-estatico || true
        docker run -d -p 8080:80 --name site-estatico site-estatico
        "