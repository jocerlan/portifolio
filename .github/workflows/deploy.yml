name: Deploy para EC2 Debian 13

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Testar conex√£o SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no jocerlan@${{ secrets.EC2_HOST }} "echo ‚úÖ Conex√£o OK!"

      - name: Deploy no servidor Debian 13
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes jocerlan@${{ secrets.EC2_HOST }} "
            set -e
            cd /home/jocerlan || exit

            if [ ! -d portifolio ]; then
              echo 'üì• Clonando projeto pela primeira vez...'
              git clone https://github.com/jocerlan/portifolio.git portifolio
            else
              if [ ! -d portifolio/.git ]; then
                echo '‚ö†Ô∏è Pasta existe mas n√£o √© reposit√≥rio Git, removendo...'
                rm -rf portifolio
                git clone https://github.com/jocerlan/portifolio.git portifolio
              else
                echo 'üîÑ Atualizando reposit√≥rio existente...'
                cd portifolio
                git fetch origin main
                git reset --hard origin/main
                cd ..
              fi
            fi

            cd portifolio

            echo 'üê≥ Recriando container Docker...'
            sudo docker stop site-estatico || true
            sudo docker rm site-estatico || true
            sudo docker build -t site-estatico .
            sudo docker run -d --restart always -p 80:80 --name site-estatico site-estatico
            
            echo '‚úÖ Deploy conclu√≠do com sucesso!'
          "
