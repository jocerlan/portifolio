name: Deploy Docker Site

on:
  push:
    branches:
      - main  # ou a branch que vocÃª quer monitorar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
        mkdir -p /home/ec2-user/meu-site
        if [ ! -d /home/ec2-user/meu-site/.git ]; then
          rm -rf /home/ec2-user/meu-site
          git clone https://github.com/SEU_USUARIO/SEU_REPOSITORIO.git /home/ec2-user/meu-site
        else
          cd /home/ec2-user/meu-site && git pull origin main
        fi
        cd /home/ec2-user/meu-site
        docker build -t site-estatico .
        docker stop site-estatico || true
        docker rm site-estatico || true
        docker run -d -p 80:80 --name site-estatico site-estatico
        "