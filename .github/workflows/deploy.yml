name: Deploy to EC2

on:
  push:
    branches:
      - main  # dispara quando fizer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.15.60.11 >> ~/.ssh/known_hosts

      - name: Deploy no servidor
        run: |
          ssh -o StrictHostKeyChecking=no ec2_user@52.15.60.11 "
            cd /home/ec2_user || exit
            if [ ! -d meu-site ]; then
              git clone https://github.com/jocerlan/portifolio.git meu-site
            fi
            cd meu-site
            git reset --hard
            git pull origin main

            docker stop site-estatico || true
            docker rm site-estatico || true
            docker build -t site-estatico .
            docker run -d -p 80:80 --name site-estatico site-estatico
          "
